<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CHECKER</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@400;700&display=swap');
		* {
			margin: 0;
			padding: 0;
		}

		body {
			font-family: 'Zen Kaku Gothic Antique', sans-serif;
			height: 100vh;
		}

		body>div {
			display: flex;
			height: 100%;
			justify-content: center;
			align-items: center;
      flex-direction: column;
		}

		body>div>div:first-of-type {
			text-align: center;
			background: white;
			border-radius: 0.3em;
			padding: 1em 1.5em;
			box-shadow: 1.7px 1.7px 3.6px rgba(0, 0, 0, 0.024),
			4.8px 4.8px 10px rgba(0, 0, 0, 0.035),
			11.5px 11.5px 24.1px rgba(0, 0, 0, 0.046),
			38px 38px 80px rgba(0, 0, 0, 0.07);
		}

		.incomplete {
			background: #ff6161;
      transition: 0.2s;
		}

		.complete {
			background: #61ff98;
      transition: 0.2s;
		}

		a {
			text-decoration: none;
			color: black;
		}

		.lds-ripple {
      transform: translateY(20px);
			display: inline-block;
			position: relative;
			width: 40px;
			height: 40px;
		}

		.lds-ripple div {
			position: absolute;
			border: 4px solid #fff;
			opacity: 1;
			border-radius: 50%;
			animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
		}

		.lds-ripple div:nth-child(2) {
			animation-delay: -0.5s;
		}

		@keyframes lds-ripple {
			0% {
				top: 18px;
				left: 18px;
				width: 0;
				height: 0;
				opacity: 1;
			}
			100% {
				top: 0px;
				left: 0px;
				width: 36px;
				height: 36px;
				opacity: 0;
			}
		}
	</style>
</head>

<body class="incomplete">
	<div>
		<div>
			<h1 id="status">loading...</h1>
			<p>this refreshes every five seconds</p>
		</div>
    <div class="lds-ripple"><div></div><div></div></div>
	</div>
	<script>
    Notification.requestPermission();
		setInterval(() => {
      fetch('/results')
      .then((res) => {
        if (res.status == 200) {
          return res.text();
        }
      })
      .then((data) => {
        data = JSON.parse(data);
        if (data) {
          document.querySelector('#status').innerHTML = `<a href="https://wtvmea.org/results" target="_blank">Results are ready ðŸŽ‰</a>`;
          var notification = new Notification("Results are out!");
          document.querySelector('.incomplete').classList.add('complete');
          document.querySelector('.incomplete').classList.remove('incomplete');
        } else {
          document.querySelector('#status').innerHTML = "Still waiting ðŸ˜®"
        }
      })
    }, 5000);
	</script>
</body>

</html>
